<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="/style.css">
   <style>

   </style>
   <title>Audio-tag</title>
</head>
<body>
   <div class="container">
      <h1 class="title">Music Player</h1>
      <div class="player">
         <div class="player__item">
            <img class="player__image" src="/img/cover-1.jpeg" alt="forest">
            <h3 class="player__title">Dapa Deep</h3>
            <h4 class="player__subtitle">Ask Me</h4>
            <audio class="audio" controls>
               <source src="/music/cover-1.mp3" type="audio/mpeg">
               <a href="/music/cover-1.mp3">Скачайте музыку</a>
            </audio>
         </div>

         <div class="player__item">
            <img class="player__image" src="/img/cover-2.jpeg" alt="mountain">
            <h3 class="player__title">Kastomarin</h3>
            <h4 class="player__subtitle">Night</h4>
            <audio class="audio" controls>
               <source src="/music/cover-2.mp3" type="audio/mpeg">
               <a href="/music/cover-2.mp3">Скачайте музыку</a>
            </audio>
         </div>

         <div class="player__item">
            <img class="player__image" src="/img/cover-3.jpeg" alt="mountain">
            <h3 class="player__title">Ömer Bükülmezoğlu</h3>
            <h4 class="player__subtitle">Deep Shine</h4>
            <audio class="audio" controls>
               <source src="/music/cover-3.mp3" type="audio/mpeg">
               <a href="/music/cover-3.mp3">Скачайте музыку</a>
            </audio>
         </div>
      </div><!-- /.player -->
   </div><!-- /.container -->
</body>
</html>
